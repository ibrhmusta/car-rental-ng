<div *ngIf="!dataLoaded" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka ismi</th>
        </tr>
    </thead>
    <tr *ngFor="let brand of brands">
        <td>{{brand.id}}</td>
        <td>{{brand.name}}</td>
    </tr>
</table>
